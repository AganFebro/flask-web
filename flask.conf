<VirtualHost *:80>
	
	ServerName 150.136.138.208
	
	WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
	WSGIScriptAlias / /var/www/flask-web/main.wsgi
	
	<Directory /var/www/flask-web/>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order deny, allow
		Allow from all
	</Directory>
	
	Alias /static /var/www/flask-web/DUIT/static
	
	<Directory /var/www/flask-web/DUIT/static/>
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/www/flask-web/logs/error.log
	CustomLog /var/www/flask-web/logs/access.log combined


</VirtualHost>

