<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_Main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/ab35245f27.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div id="page-sidebar">
            <div class="sidebar">
                <header>Catatan Keuangan</header>
                <div class="sidemenu">
                    <li><a href="/"><i class="fas fa-home icon"></i>Home</a></li>
                    <li><a href="/pemasukan"><i class="fa-solid fa-hand-holding-dollar icon"></i>Pemasukan</a></li>
                    <li><a href="/pengeluaran"><i class="fa-solid fa-cart-shopping icon"></i>Pengeluaran</a></li>
                    <li><a href="/about"><i class="fa-regular fa-circle-question icon"></i>About</a></li>
                    <div class="menu">
                        <li><a href=""><i class="fa-solid fa-bars icon"></i>Menu</a></li>
                        <div class="menu-list">
                            <li><a href="/">Account</a></li>
                            <li><a href="/logout">Sign Out</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home">
            <div class="profile">
                <h1>Profile</h1>
                <div class="user-avatar">{{user.avatar}}</div>
                <div class="user-email">{{user.email}}</div>
                <div class="user-name">{{user.first_name}}</div>
            </div>
        </div>

    </div>


</body>

</html>
